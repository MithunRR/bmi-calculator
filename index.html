<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <h1 class="result">0</h1>
        </div>
        <div class="h-w">
            <div class="msg">
                HEALTH STATUS
            </div>
            <table style="width:100%">
                <tr>
                    <th class="height-input">
                        <input id="input-height" type="text">
                    </th>
                    <th class="weight-input">
                        <input id="input-weight" type="text">
                    </th>
                </tr>
                <tr>
                    <th class="height">Height</th>
                    <th class="weight">Weight</th>
                </tr>
            </table>
        </div>
        <button class="btn-calc">CALCULATE</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
